<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Gest√£o de produtos</title>
</h:head>

<h:body>

	<h:form>

		Nome:
		<h:inputText value="#{gestaoProdutosBean.produto.nome}" />
		<br />
		<br />
		
		Fabricante:
		<h:inputText value="#{gestaoProdutosBean.produto.fabricante}" />
		<br />
		<br />
		
		Categoria:
		<h:inputText value="#{gestaoProdutosBean.produto.categoria}" />
		<br />
		<br />

		<h:commandButton id="incluir" value="Incluir"
			action="#{gestaoProdutosBean.incluir}"
			actionListener="#{gestaoProdutosBean.verificarInclusao}">
		</h:commandButton>
	</h:form>
	<br/>
	
	<h:form>
	
		Pesquisa por fabricante:
		<h:inputText value="#{gestaoProdutosBean.fabricantePesquisa}"/>
		<h:commandButton value="Pesquisar" action="#{gestaoProdutosBean.pesquisar}"/>
	
	</h:form>

	<h:form>
		<ol>
			<ui:repeat var="item" value="#{gestaoProdutosBean.produtos}">
				<li>#{item.nome} - #{item.fabricante} - #{item.categoria} <h:commandButton
						value="Exluir" action="#{gestaoProdutosBean.excluir}">
						<f:setPropertyActionListener value="#{item}"
							target="#{gestaoProdutosBean.produtoSelecionado}" />
					</h:commandButton>
				</li>
			</ui:repeat>
		</ol>
	</h:form>
</h:body>

</html>
